plugins {
    id 'java-library'
}

version '0.0'

dependencies {
    compile project(':common')

    testCompile 'org.mockito:mockito-core:2.+',
                'org.mockito:mockito-junit-jupiter:2.+',
                'org.hamcrest:hamcrest:2.+',
                'org.hamcrest:hamcrest-junit:2.+'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.+'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'message-bus',
            'Implementation-Version': version,
            'Build-Date': new Date().format('yyyyMMddHHmmss')
    }
}

